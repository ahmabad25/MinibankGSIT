<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="col-lg-16">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Data Nasabah Mobile Banking</strong>
						<button type="button" th:onclick="|window.location.href='@{/cetak/cetakKlien}'|">Cetak Klien</button>
					</div>
					<div class="card-body">
						<table id="bootstrap-data-table"
							class="table table-striped table-bordered">
							<thead>
								<tr align="center">
									<th scope="col">No.</th>
									<th scope="col">ID Klien</th>
									<th scope="col">Username</th>
									<th scope="col">ID Tabungan</th>
									<th colspan='3' scope="col">Aksi</th>
								</tr>
							</thead>
							<tbody>
								<tr align="center" th:each="klien, i : ${klien}">
									<td th:text="${i.index+1}+'. '"></td>
									<td th:text="${klien.IdKlien}"></td>
									<td th:text="${klien.username}"></td>
									<td th:text="${klien.IdTabungan}"></td>
									<td><a th:href="@{/klien/{id}(id=${klien.IdKlien})}">
									<button type="button" class="btn btn-primary fa ti-user"> Rincian</button></a></td>
									<td><a th:href="@{/klien/edit/{id}(id=${klien.IdKlien})}">
									<button type="button" class="btn btn-warning fa ti-reload"> Ubah</button></a></td>
									<td><a th:href="@{/klien/del/{id}(id=${klien.IdKlien})}">
									<button type="button" class="btn btn-danger fa fa-trash-o"> Hapus</button></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
