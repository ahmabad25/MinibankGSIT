<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<strong>Form Tambah Nasabah Mobile Banking</strong>
							</div>
							<div class="card-body card-block">
								<form method="post" th:action="@{add}" th:object="${newkln}" class="form-horizontal">
									<div class="row form-group">
										<div class="col col-md-2">
											<label class=" form-control-label"><b>ID Klien</b></label>
										</div>
										<div class="col-12 col-md-9">
											<label class=" form-control" th:text="${newId}"></label>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Username</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="username" name="username" th:field="*{username}" maxlength="8" pattern=".{6,}"
													title="Username terdiri dari 6 - 8 karakter" class="form-control" required>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Password</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="password" id="password" name="password" th:field="*{password}" class="form-control" maxlength="6" required>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Tabungan</b></label>
										</div>
										<div class="col-12 col-md-9">
											<select th:field="*{idTabungan}">
													<option th:each="tabungan : ${tabungan}"
														th:text="${tabungan.noRekening}+' - '+${tabungan.idNasabah}"
														th:value="${tabungan.idTabungan}"></option>
											</select>
										</div>
									</div>
									<input type="hidden" name="idKlien" th:value="${newId}" />
									<input type="submit" class="btn btn-success" value="Tambah" />
									<td><a href="/klien" class="btn btn-info" role="button">Kembali</a></td>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
