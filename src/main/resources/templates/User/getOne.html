<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Data User Pegawai</strong>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table" class="table table-striped table-bordered" th:object="${userpegawai}">
									<tr>
										<th>ID Nasabah</th>
										<td th:text="${user.idUser}"></td>
									</tr>
									<tr>
										<th>Nama Pegawai</th>
										<td th:text="${user.nama}"></td>
									</tr>
									<tr>
										<th>Username</th>
										<td th:text="${user.username}"></td>
									</tr>
									<tr>
										<td colspan="2"><a th:href="@{../UserPegawai}">
										<button type="button" class="btn btn-info">Kembali</button></a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

</body>
</html>
