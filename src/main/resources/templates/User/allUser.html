<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

<div layout:fragment="content">
	<div class="content">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Daftar User Pegawai</strong>
							<button type="button" th:onclick="|window.location.href='@{/cetak/cetakUserPegawai}'|">Cetak User Pegawai</button>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table"
							class="table table-striped table-bordered">
								<thead>
									<tr>
										<th scope="col">No.</th>
										<th scope="col">Nama Pegawai</th>
										<th scope="col">Username</th>
										<th colspan="3" scope="col">Aksi</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="userpegawai, i : ${user}">
										<td th:text="${i.index+1}+'. '"></td>
										<td th:text="${userpegawai.nama}"></td>
										<td th:text="${userpegawai.username}"></td>
										<td><button type="button" class="btn btn-primary fa ti-user" th:onclick="|window.location.href='@{'UserPegawai/'+${userpegawai.idUser}}'|"> Rincian</button></td>
										<td><button type="button" class="btn btn-warning fa ti-reload" th:onclick="|window.location.href='@{'UserPegawai/edit/'+${userpegawai.idUser}}'|"> Ubah</button></td>
										<td><button type="button" class="btn btn-danger fa  fa-trash-o" th:onclick="|window.location.href='@{'UserPegawai/del/'+${userpegawai.idUser}}'|"> Hapus</button></td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>
		
</body>
</html>
