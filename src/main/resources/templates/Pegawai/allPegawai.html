<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

<div layout:fragment="content">
	<div class="content">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Daftar Pegawai</strong>
							<button type="button" th:onclick="|window.location.href='@{/cetak/cetakPegawai}'|">Cetak Pegawai</button>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table"
								class="table table-striped table-bordered">
								<thead>
										<tr align="center">
											<th scope="col">No.</th>
											<th scope="col">Nama Lengkap</th>
											<th scope="col">Detail</th>
											<th colspan='3' scope="col">Aksi</th>
										</tr>
								</thead>
								<tbody>
										<tr th:each="pegawai, i : ${data}">
											<td align="center"  th:text="${i.index+1}+'. '"></td>
											<td th:text="${pegawai.firstName}+' '+${pegawai.lastName}"></td>
											<td>
												<span th:switch="${pegawai.jenisKelamin}">
													<p th:case="'L'">Jenis Kelamin : Laki-laki</p>
													<p th:case="'P'">Jenis Kelamin : Perempuan</p>
												</span>
												<p th:text="'Alamat : '+${pegawai.alamat}"></p>
												<p th:text="'No. Telepon : '+${pegawai.phoneNumber}"></p></td>
											<td><a th:href="@{/pegawai/{id}(id=${pegawai.idPegawai})}">
												<button type="button" class="btn btn-primary fa ti-user"> Rincian</button></a></td>
											<td><a th:href="@{/pegawai/update/{id}(id=${pegawai.idPegawai})}">
												<button type="button" class="btn btn-warning fa ti-reload"> Ubah</button></a></td>
											<td><a th:href="@{/pegawai/delete/{id}(id=${pegawai.idPegawai})}">
												<button type="button" class="btn btn-danger fa  fa-trash-o"> Hapus</button></a></td>
										</tr>
								</tbody>
							</table>
						</div>
						<div class="card-header">
							<td><a href="/jabatan" class="btn btn-info" role="button">Kembali</a></td>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>
		
</body>
</html>
