<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">Data Nasabah</strong>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table" class="table table-striped table-bordered">
									<tr>
										<th>ID Pegawai</th>
										<td th:text="${pegawai.idPegawai}">ID Pegawai></td>
									</tr>

									<tr>
										<th>First Name</th>
										<td th:text="${pegawai.firstName}">First Name></td>
									</tr>

									<tr>
										<th>Last Name</th>
										<td th:text="${pegawai.lastName}">Last Name></td>
									</tr>

									<tr>
										<th>Jenis Kelamin</th>
										<span th:switch="${pegawai.jenisKelamin}">
											<td th:case="'L'">Laki-laki</td>
											<td th:case="'P'">Perempuan</td>
										</span>
									</tr>

									<tr>
										<th>Agama</th>
										<td th:text="${pegawai.agama}">Agama></td>
									</tr>

									<tr>
										<th>No Telepon</th>
										<td th:text="${pegawai.phoneNumber}">No Telepon></td>
									</tr>

									<tr>
										<th>Alamat</th>
										<td th:text="${pegawai.alamat}">Alamat></td>
									</tr>

									<tr>
										<th>Jabatan</th>
										<td th:text="${jabatan.namaJabatan}">ID Jabatan></td>
									</tr>

									<tr>
										<th>Tanggal Masuk</th>
										<td th:text="${pegawai.tanggalMasuk}">Tanggal Masuk></td>
									</tr>

									<tr>
										<th>Tempat Lahir</th>
										<td th:text="${pegawai.tempatLahir}">Tempat Lahir></td>
									</tr>

									<tr>
										<th>Tanggal Lahir</th>
										<td th:text="${pegawai.tanggalLahir}">Tanggal Lahir></td>
									</tr>
									</tr>

									<tr>
										<td colspan="2"><a th:href="@{../pegawai}">
										<button type="button" class="btn btn-info">Kembali</button></a></td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

</body>
</html>
