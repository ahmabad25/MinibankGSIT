<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="col-lg-16">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Data Mutasi Nasabah</strong>
					</div>
					<div class="card-body">
						<table id="bootstrap-data-table"
							class="table table-striped table-bordered">
							<thead>
								<tr align="center">
									<th>No.</th>
									<th>Saldo Masuk</th>
									<th>Saldo Keluar</th>
									<th>Total Saldo</th>
									<th>Tanggal Transaksi</th>
									<th>Pengirim</th>
									<th>Penerima</th>
									<th>Berita Transfer</th>
									<th>Keterangan</th>
								</tr>
							</thead>
							<tbody>
								<tr align="center" th:each="transaksi, i : ${transaksi}">
									<td th:text="${i.index+1}+'. '"></td>
								   	<td th:text="${transaksi.saldoMasuk}"></td>
								    <td th:text="${transaksi.saldoKeluar}"></td> 
								    <td th:text="${transaksi.totalSaldo}"></td>
								    <td th:text="${transaksi.tanggalTransaksi}"></td>
								    <td th:text="${transaksi.pengirim}"></td>
								    <td th:text="${transaksi.penerima}"></td>
								    <td th:text="${transaksi.beritaTransfer}"></td>
								    <td th:text="${transaksi.keterangan}"></td>
								</tr>
							</tbody>
						</table>
					</div>
						<div class="card-header">
							<td><a href="/tabungan" class="btn btn-info" role="button">Kembali</a></td>
						</div>
				</div>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
