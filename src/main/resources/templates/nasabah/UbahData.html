<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<strong>Form Ubah Nasabah</strong>
							</div>
							<div class="card-body card-block">
								<form method="post" action="" th:object="${nasabah}" class="form-horizontal">
									<div class="row form-group">
										<div class="col col-md-2">
											<label class="form-control-label">ID Nasabah</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="idnasabah" name="idnasabah" th:field="*{idNasabah}" class="form-control" disabled="disabled">
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Nama Depan</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="namadepan" name="namadepan" th:field="*{firstName}" class="form-control" disabled="disabled">
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Nama Belakang</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="namabelakang" name="namabelakang" th:field="*{lastName}" class="form-control" disabled="disabled">
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Jenis Kelamin</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="jeniskelamin" name="jeniskelamin" th:field="*{jenisKelamin}" class="form-control" disabled="disabled">
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Tempat Lahir</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="tempatlahir" name="tempatlahir" th:field="*{tempatLahir}" class="form-control" disabled="disabled">
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Tanggal Lahir</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="tanggallahir" name="tanggallahir" th:field="*{tanggalLahir}" disabled="disabled">
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label">Alamat Lengkap</label>
										</div>
										<div class="col-12 col-md-9">
											<textarea cols="30" rows="3" th:field="*{alamat}" maxlength="150" required></textarea>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label">Nomor Telepon</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="nomortelepon" name="nomortelepon" th:field="*{noTelepon}" maxlength="13" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label">Agama</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="agama" name="agama" th:field="*{agama}" class="form-control" disabled="disabled">
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Nama Ibu Kandung</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="namaibu" name="namaibu" th:field="*{namaIbu}" class="form-control" disabled="disabled">
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">NIK</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="nik" name="nik" th:field="*{NIK}" class="form-control" disabled="disabled">
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">NPWP</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="npwp" name="npwp" th:field="*{npwp}" class="form-control" maxlength="20" required>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class="form-control-label">Pekerjaan</label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="pekerjaan" name="pekerjaan" th:field="*{pekerjaan}" class="form-control" maxlength="20" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div> 
									<input type="hidden" th:field="*{idNasabah}" />
									<input type="submit" class="btn btn-success" value="Ubah" />
									<td><a href="/nasabah" class="btn btn-info" role="button">Kembali</a></td>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
