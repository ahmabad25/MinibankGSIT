	<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="col-lg-16">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Data Nasabah</strong>
						<button type="button" th:onclick="|window.location.href='@{/cetak/cetakNasabah}'|">Cetak Nasabah</button>
					</div>
					<div class="card-body">
						<table id="bootstrap-data-table"
							class="table table-striped table-bordered">
							<thead>
								<tr align="center">
									<th scope="col">No.</th>
									<th scope="col">Nama Lengkap</th>
									<th scope="col">Detail</th>
									<th colspan='3' scope="col">Aksi</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="nasabah, i : ${data}">
									<td align="center" th:text="${i.index+1}+'. '"></td>
									<td th:text="${nasabah.firstName}+' '+${nasabah.lastName}"></td>
									<td><span th:switch="${nasabah.jenisKelamin}">
											<p th:case="'L'">Jenis Kelamin : Laki-laki</p>
											<p th:case="'P'">Jenis Kelamin : Perempuan</p>
										</span>
										<p th:text="'Alamat : '+${nasabah.alamat}"></p>
										<p th:text="'No. Telepon : '+${nasabah.noTelepon}"></p></td>
									<td><button type="button" class="btn btn-primary fa ti-user" th:onclick="|window.location.href='@{'nasabah/'+${nasabah.idNasabah}}'|"> Rincian</button></td>
									<td><button type="button" class="btn btn-warning fa ti-reload" th:onclick="|window.location.href='@{'nasabah/ubah/'+${nasabah.idNasabah}}'|"> Ubah</button></td>
									<td><button type="button" class="btn btn-danger fa  fa-trash-o" th:onclick="|window.location.href='@{'nasabah/hapus/'+${nasabah.idNasabah}}'|"> Hapus</button></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
