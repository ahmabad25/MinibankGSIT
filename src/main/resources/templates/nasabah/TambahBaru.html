<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<strong>Form Tambah Nasabah</strong>
							</div>
							<div class="card-body card-block">
								<form method="post" action="" th:object="${nasabahBaru}" class="form-horizontal">
									<div class="row form-group">
										<div class="col col-md-2">
											<label class=" form-control-label"><b>ID Nasabah</b></label>
										</div>
										<div class="col-12 col-md-9">
											<label class=" form-control" th:text="${idBaru}"></label>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Nama Depan</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="namadepan" name="namadepan" th:field="*{firstName}" class="form-control" maxlength="20" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Nama Belakang</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="namabelakang" name="namabelakang" th:field="*{lastName}" class="form-control" maxlength="25" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Jenis Kelamin</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="radio" name="jeniskelamin" value="L"  th:field="*{jenisKelamin}" checked="true"> Laki - Laki <br>
											<input type="radio" name="jeniskelamin" value="P"  th:field="*{jenisKelamin}"> Perempuan <br>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Tempat Lahir</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="tempatlahir" name="tempatlahir" th:field="*{tempatLahir}" class="form-control" maxlength="25" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Tanggal Lahir</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="date" id="tanggallahir" name="tanggallahir" th:field="*{tanggalLahir}" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Alamat Lengkap</b></label>
										</div>
										<div class="col-12 col-md-9">
											<textarea cols="30" rows="3" th:field="*{alamat}" maxlength="150" required></textarea>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Nomor Telepon</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="nomortelepon" name="nomortelepon" th:field="*{noTelepon}" maxlength="13" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Agama</b></label>
										</div>
										<div class="col-12 col-md-9">
											<select th:field="*{agama}">
												<option value="Islam">Islam</option>
												<option value="Kristen">Kristen</option>
												<option value="Katolik">Katolik</option>
												<option value="Hindu">Hindu</option>
												<option value="Buddha">Buddha</option>
												<option value="Kong Hu Cu">Kong Hu Cu</option>
											</select>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Nama Ibu Kandung</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="namaibu" name="namaibu" th:field="*{namaIbu}" class="form-control" maxlength="25" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>NIK</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="nik" name="nik" th:field="*{NIK}" class="form-control" maxlength="16" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>NPWP</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="npwp" name="npwp" th:field="*{npwp}" class="form-control" maxlength="20">
										</div>
									</div>
									<div class="row form-group">
										<div class="col col-md-2">
											<label for="text-input" class=" form-control-label"><b>Pekerjaan</b></label>
										</div>
										<div class="col-12 col-md-9">
											<input type="text" id="pekerjaan" name="pekerjaan" th:field="*{pekerjaan}" class="form-control" maxlength="20" required>
											<small class="form-text text-muted">* Wajib di Isi</small>
										</div>
									</div>
									<input type="hidden" name="idNasabah" th:value="${idBaru}"/>
									<input type="submit" class="btn btn-success" value="Tambah" />
									<td><a href="/nasabah" class="btn btn-info" role="button">Kembali</a></td>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<div class="clearfix"></div>

</body>
</html>
