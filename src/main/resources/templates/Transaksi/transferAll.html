<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="content">
			<div class="col-lg-16">
				<div class="card">
					<div class="card-header">
						<strong class="card-title">Data Transfer Nasabah</strong>
						<button type="button" th:onclick="|window.location.href='@{/cetak/cetakTransfer}'|">Cetak Transfer</button>
						
					</div>
					<div class="card-body">
						<table id="bootstrap-data-table"
							class="table table-striped table-bordered">
							<thead>
								<tr align="center">
									<th>No.</th>
									<th>ID Transaksi</th>
									<th>Pengirim</th>
									<th>Penerima</th>
									<th>Nominal</th>
									<th>Tanggal</th>
								</tr>
							</thead>
							<tbody>
								<tr align="center" th:each="transaksi, i : ${transfer}">
									<td th:text="${i.index+1}"></td>
									<td th:text="${transaksi.idTransaksiKeluar}"></td>
									<td th:text="${transaksi.pengirim}"></td>
									<td th:text="${transaksi.penerima}"></td>
									<td th:text="${#numbers.formatDecimal(transaksi.nominal, 0, 'COMMA', 2, 'POINT')}"></td>
									<td th:text="${transaksi.tanggalMasuk}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="clearfix"></div>

</body>
</html>
