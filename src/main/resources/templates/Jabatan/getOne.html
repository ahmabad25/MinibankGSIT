<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

<div layout:fragment="content">
	<div class="content">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Daftar Jabatan</strong>
						</div>
						<div class="card-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th scope="col">ID Jabatan</th>
										<th scope="col">Nama Jabatan</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="jabatan, i : ${data}">
									</tr>
									<tr>
										<td th:text="${jabatan.idJabatan}"></td>
										<td th:text="${jabatan.namaJabatan}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="card-header">
							<td><a href="/jabatan" class="btn btn-info" role="button">Kembali</a></td>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="clearfix"></div>

</body>
</html>
