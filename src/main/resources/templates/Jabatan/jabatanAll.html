<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MINI Bank GSIT</title>
</head>

<body>

<div layout:fragment="content">
	<div class="content">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">Daftar Jabatan</strong>
							<button type="button" th:onclick="|window.location.href='@{/cetak/cetakJabatan}'|">Cetak Jabatan</button>
						</div>
						<div class="card-body">
							<table id="bootstrap-data-table"
							class="table table-striped table-bordered">
								<thead>
									<tr align="center">
										<th scope="col">No.</th>
										<th scope="col">ID Jabatan</th>
										<th scope="col">Nama Jabatan</th>
										<th colspan="2" scope="col">Aksi</th>

									</tr>
								</thead>
								<tbody>
									<tr align="center" th:each="jabatan, i : ${data}">
										<td th:text="${i.index+1}+'. '"></td>
										<td th:text="${jabatan.idJabatan}"></td>
										<td th:text="${jabatan.namaJabatan}"></td>
										<td><button type="button" class="btn btn-primary fa ti-user" th:onclick="|window.location.href='@{'jabatan/'+${jabatan.idJabatan}}'|"> Rincian</button></td>
										<td><button type="button" class="btn btn-danger fa  fa-trash-o" th:onclick="|window.location.href='@{'jabatan/delete/'+${jabatan.idJabatan}}'|"> Hapus</button></td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="clearfix"></div>
		
</body>
</html>
